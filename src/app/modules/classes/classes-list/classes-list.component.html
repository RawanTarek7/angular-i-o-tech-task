<div>
  <div class="header">
  <span>
    Classes List
  </span>
  <button mat-stroked-button color="primary" class="add-class"
          (click)="addNewClass()">
    <mat-icon>add</mat-icon>
    Add New Class
  </button>
  </div>

  <table mat-table [dataSource]="classes">
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef>Class Name</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="coachName">
      <th mat-header-cell *matHeaderCellDef>Coach Name</th>
      <td mat-cell *matCellDef="let element">{{element.coach_name}}</td>
    </ng-container>

    <ng-container matColumnDef="timing">
      <th mat-header-cell *matHeaderCellDef>Timing</th>
      <td mat-cell *matCellDef="let element">{{element.timing}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editTableItem(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTableItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="classes.length==0" class="spinner-container">
    <mat-spinner diameter="100"></mat-spinner>
  </div>

</div>
